    <div id="area">Clique em mim</div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou!'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'blueviolet'
        }
    </script>
    <h1>Somando valores</h1>
    <input type="number" name="num1" id="num1">
    <strong>+</strong>
    <input type="number" name="num2" id="num2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Sua soma é de </div>
    <script>
        function somar(){
            var res = document.getElementById('res')
            var txt1 = document.getElementById('num1')
            var txt2 = document.getElementById('num2')
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var s = n1 + n2
            
            res.innerText = `Sua soma é de ${s}!!!`
        }
    </script>
    <h1>Sistema de Multas</h1>
    Velocidade do carro: <input type="number" name="tvel" id="tvel"> km/h. <br>
    Qual o Limite de Velocidade da via: <input type="number" name="tlimit" id="tlimit"> <br>
    <input type="button" value="Verificar" onclick="verificar()">
    <div id="valor">Sua velocidade era de _ e estava _ do permitido </div>
    <script>
        function verificar(){
        var tvel = document.getElementById('tvel')
        var tlimit = document.getElementById('tlimit')
        var valor = document.getElementById('valor')
        var vel = Number(tvel.value)
        var limit = Number(tlimit.value)   
        
        if (vel > limit){
            valor.innerHTML = `Sua velocidade era de ${vel} e estava ${'acima do limite'} do permitido, ${'você foi <strong>multado</strong>'}`
        }else{
            valor.innerHTML = `Sua velocidade era de ${vel} e estava ${'abaixo do limite'} do permitido, ${'você não foi <strong>multado</strong>'}`
        }
         }   
    </script>
