    <div id="area">Clique em mim</div>
    <script>
        var a = window.document.getElementById('area')
        a.addEventListener('click', clicar)
        a.addEventListener('mouseenter', entrar)
        a.addEventListener('mouseout', sair)

        function clicar(){
            a.innerText = 'Clicou!'
            a.style.backgroundColor = 'red'
        }
        function entrar(){
            a.innerText = 'Entrou!'
        }
        function sair(){
            a.innerText = 'Saiu!'
            a.style.backgroundColor = 'blueviolet'
        }
    </script>
    <h1>Somando valores</h1>
    <input type="number" name="num1" id="num1">
    +
    <input type="number" name="num2" id="num2">
    <input type="button" value="somar" onclick="somar()">
    <div id="res">Sua some é de </div>
    <script>
        function somar(){
            var res = document.getElementById('res')
            var txt1 = document.getElementById('num1')
            var txt2 = document.getElementById('num2')
            var n1 = Number(txt1.value)
            var n2 = Number(txt2.value)
            var s = n1 + n2
            
            res.innerText = `Sua soma é de ${s}!!!`
        }
    </script>
