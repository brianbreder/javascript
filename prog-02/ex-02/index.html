<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dom</title>
    <style>
        body{
            background-color: rgba(131, 176, 216, 0.87);
            color: white;
            font-size:larger;
            font-family: Arial, Helvetica, sans-serif ;
        }

    </style>
</head>
<body>
    <h1>Iniciando estudos com <strong>DOM</strong></h1>
    <p name="resultado">Aqui vai o resultado</p>
    <p>Aprendendo a usar <strong>DOM</strong> e JavaScript</p>
    <div name="click">Clique em mim</div><br>
    <div class="dev">Eu estou me desenvolvendo em programação</div>
    
    
    <br>
    <script>
        var p1 = window.document.getElementsByTagName('p')[1]
        var h1 = window.document.getElementsByTagName('h1')[0]
        var r = document.getElementsByName('r')[0]
        var body = window.document.body
        var msg = window.document.getElementsByName('click')[0]
        var dev = document.querySelector('div.dev')
        window.document.write('está escrito assim: ' + p1.innerHTML)
        p1.style.color = 'yellow'
        h1.style.color = 'black'
        body.style.backgroundColor = 'silver'
        msg.style.backgroundColor = 'green '
        dev.style.color = 'red'
        dev.style.backgroundColor = 'purple'
        

    </script>

</body>
</html>
